name: Push-to-EC2
on: 
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubunto-latest

    steps:
    - name: Checkout the files
      uses: actions/checkout@v3

    - name: Copy files with SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{secrets.EC2_SSH_KEY}}
        SOURCE: "./"
        REMOTE_HOST: "ec2-54-233-214-134.sa-east-1.compute.amazonaws.com"
        REMOTE_USER: "ubunto"
        TARGET: "/repos/commerce"

    - name: Build 
      uses: actions/checkout@v4
        
    - name: teste 
      run: echo teste hello world      
      
